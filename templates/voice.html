<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito Voice - Conversation Vocale</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-color: #10a37f;
            --pulse-color: #ff4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g"><stop offset="0%" stop-color="%2310a37f" stop-opacity="0.1"/><stop offset="100%" stop-color="%2310a37f" stop-opacity="0"/></radialGradient></defs><circle cx="50" cy="50" r="50" fill="url(%23g)"/></svg>') center/300px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: var(--bg-secondary);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #333;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .voice-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .voice-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(45deg, var(--accent-color), #19c37d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .voice-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 60px;
        }
        
        .voice-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #19c37d);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: visible;
            z-index: 10;
        }
        
        .voice-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #19c37d);
            opacity: 0.3;
            z-index: -1;
            transition: all 0.3s ease;
        }
        
        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(16, 163, 127, 0.4);
        }
        
        .voice-button:hover::before {
            opacity: 0.5;
            transform: scale(1.2);
        }
        
        .voice-button.listening {
            background: linear-gradient(45deg, var(--pulse-color), #ff6b6b);
            animation: listening-pulse 1.5s infinite;
            box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
        }
        
        .voice-button.speaking {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            animation: speaking-wave 0.8s infinite;
        }
        
        .voice-button i {
            font-size: 4rem;
            color: white;
        }
        
        @keyframes listening-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7), 0 25px 50px rgba(255, 68, 68, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 68, 68, 0), 0 25px 50px rgba(255, 68, 68, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0), 0 25px 50px rgba(255, 68, 68, 0.3);
            }
        }
        
        @keyframes speaking-wave {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 25px 50px rgba(255, 140, 0, 0.4);
            }
            25% { 
                transform: scale(1.08) rotate(1deg);
                box-shadow: 0 30px 60px rgba(255, 140, 0, 0.6);
            }
            50% { 
                transform: scale(1.05) rotate(0deg);
                box-shadow: 0 25px 50px rgba(255, 140, 0, 0.4);
            }
            75% { 
                transform: scale(1.08) rotate(-1deg);
                box-shadow: 0 30px 60px rgba(255, 140, 0, 0.6);
            }
        }
        
        .status-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 2rem;
            transition: all 0.3s ease;
            text-align: center;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-text.listening {
            animation: text-glow 2s infinite;
        }
        
        .status-text.speaking {
            animation: text-wave 1s infinite;
        }
        
        @keyframes text-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes text-wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .transcript {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(16, 163, 127, 0.2);
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .transcript:hover {
            border-color: rgba(16, 163, 127, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .message-item {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            animation: slideIn 0.5s ease;
            transition: all 0.3s ease;
        }
        
        .message-item.user {
            background: rgba(16, 163, 127, 0.1);
            border-left: 3px solid var(--accent-color);
            margin-left: 20px;
        }
        
        .message-item.bot {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #19c37d;
            margin-right: 20px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .control-btn {
            background: var(--bg-secondary);
            border: 1px solid #333;
            border-radius: 50px;
            padding: 12px 24px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .voice-container {
                padding: 20px;
            }
            
            .voice-title {
                font-size: 2rem;
            }
            
            .voice-button {
                width: 150px;
                height: 150px;
            }
            
            .voice-button i {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/chat/{{ current_session }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour au Chat
        </a>
        <div style="color: var(--text-secondary);">
            <i class="fas fa-user"></i> {{ user[1] if user else 'Utilisateur' }}
        </div>
    </div>
    
    <div class="voice-container">
        <h1 class="voice-title">Cognito Voice</h1>
        <p class="voice-subtitle">Parlez naturellement avec votre assistant IA</p>
        
        <button class="voice-button" id="voice-button">
            <i class="fas fa-microphone" id="voice-icon"></i>
        </button>
        
        <div class="status-text" id="status-text">Cliquez pour commencer à parler</div>
        
        <div class="transcript" id="transcript">
            Vos conversations apparaîtront ici...
        </div>
        
        <div class="controls">
            <button class="control-btn" id="auto-speak-btn">
                <i class="fas fa-volume-up"></i> Réponse vocale
            </button>
            <button class="control-btn" id="test-audio-btn">
                <i class="fas fa-play"></i> Test Audio
            </button>
            <button class="control-btn" id="clear-btn">
                <i class="fas fa-trash"></i> Effacer
            </button>
        </div>
    </div>

    <script>
        const voiceButton = document.getElementById('voice-button');
        const voiceIcon = document.getElementById('voice-icon');
        const statusText = document.getElementById('status-text');
        const transcript = document.getElementById('transcript');
        const autoSpeakBtn = document.getElementById('auto-speak-btn');
        const testAudioBtn = document.getElementById('test-audio-btn');
        const clearBtn = document.getElementById('clear-btn');
        
        let recognition = null;
        let isListening = false;
        let isSpeaking = false;
        let autoSpeak = true;
        let speechSynthesis = window.speechSynthesis;
        const currentSession = '{{ current_session }}';
        
        // Initialiser la reconnaissance vocale
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'fr-FR';
                
                recognition.onstart = () => {
                    isListening = true;
                    voiceButton.classList.add('listening');
                    voiceIcon.className = 'fas fa-stop';
                    statusText.textContent = 'Écoute en cours... Parlez maintenant';
                    statusText.classList.add('listening');
                };
                
                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        processVoiceInput(finalTranscript);
                    }
                };
                
                recognition.onend = () => {
                    if (isListening) {
                        recognition.start(); // Redémarrer automatiquement
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Erreur reconnaissance vocale:', event.error);
                    resetVoiceButton();
                };
            } else {
                statusText.textContent = 'Reconnaissance vocale non supportée';
                voiceButton.disabled = true;
            }
        }
        
        function toggleListening() {
            if (!recognition) return;
            
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }
        
        function startListening() {
            if (isSpeaking) {
                speechSynthesis.cancel();
                isSpeaking = false;
            }
            recognition.start();
        }
        
        function stopListening() {
            isListening = false;
            recognition.stop();
            resetVoiceButton();
        }
        
        function resetVoiceButton() {
            voiceButton.classList.remove('listening', 'speaking');
            voiceIcon.className = 'fas fa-microphone';
            statusText.textContent = 'Cliquez pour commencer à parler';
            statusText.classList.remove('listening', 'speaking');
        }
        
        async function processVoiceInput(text) {
            addToTranscript(`Vous: ${text}`, 'user');
            statusText.textContent = 'Traitement de votre demande...';
            
            try {
                const formData = new FormData();
                formData.append('message', text);
                
                const response = await fetch(`/chat/${currentSession}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addToTranscript(`Assistant: ${data.response}`, 'bot');
                    
                    if (autoSpeak) {
                        console.log('AutoSpeak activé, réponse:', data.response.substring(0, 50));
                        // Arrêter l'écoute avant de parler
                        if (isListening) {
                            recognition.stop();
                            isListening = false;
                        }
                        speakText(data.response);
                    } else {
                        statusText.textContent = 'Réponse reçue. Cliquez pour continuer.';
                        resetVoiceButton();
                    }
                } else {
                    addToTranscript(`Erreur: ${data.error}`, 'error');
                    statusText.textContent = 'Erreur. Réessayez.';
                }
            } catch (error) {
                addToTranscript(`Erreur de connexion: ${error.message}`, 'error');
                statusText.textContent = 'Erreur de connexion. Réessayez.';
            }
        }
        
        function addToTranscript(text, type) {
            const div = document.createElement('div');
            div.className = `message-item ${type}`;
            
            if (type === 'user') {
                div.style.color = '#10a37f';
                div.style.fontWeight = '500';
            } else if (type === 'bot') {
                div.style.color = '#ffffff';
            } else if (type === 'error') {
                div.style.color = '#ff4444';
                div.style.borderLeftColor = '#ff4444';
            }
            
            div.textContent = text;
            transcript.appendChild(div);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        function speakText(text) {
            if (speechSynthesis && text) {
                isSpeaking = true;
                voiceButton.classList.add('speaking');
                voiceIcon.className = 'fas fa-volume-up';
                statusText.textContent = 'Assistant en train de parler...';
                statusText.classList.add('speaking');
                
                speechSynthesis.cancel();
                
                // Attendre que les voix soient chargées
                const speak = () => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Chercher une voix française
                    const voices = speechSynthesis.getVoices();
                    const frenchVoice = voices.find(voice => 
                        voice.lang.startsWith('fr') || voice.name.includes('French')
                    );
                    
                    if (frenchVoice) {
                        utterance.voice = frenchVoice;
                    }
                    
                    utterance.lang = 'fr-FR';
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    utterance.onstart = () => {
                        console.log('Début de la synthèse vocale');
                    };
                    
                    utterance.onend = () => {
                        console.log('Fin de la synthèse vocale');
                        isSpeaking = false;
                        resetVoiceButton();
                        // Redémarrer l'écoute automatiquement
                        setTimeout(() => {
                            if (!isListening) {
                                startListening();
                            }
                        }, 1000);
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('Erreur synthèse vocale:', event.error);
                        isSpeaking = false;
                        resetVoiceButton();
                    };
                    
                    speechSynthesis.speak(utterance);
                };
                
                // Si les voix ne sont pas encore chargées
                if (speechSynthesis.getVoices().length === 0) {
                    speechSynthesis.onvoiceschanged = () => {
                        speak();
                        speechSynthesis.onvoiceschanged = null;
                    };
                } else {
                    speak();
                }
            }
        }
        
        function toggleAutoSpeak() {
            autoSpeak = !autoSpeak;
            autoSpeakBtn.classList.toggle('active', autoSpeak);
            autoSpeakBtn.innerHTML = autoSpeak ? 
                '<i class="fas fa-volume-up"></i> Réponse vocale' : 
                '<i class="fas fa-volume-mute"></i> Réponse vocale';
        }
        
        function clearTranscript() {
            transcript.innerHTML = 'Vos conversations apparaîtront ici...';
        }
        
        function testAudio() {
            speakText('Bonjour, je suis votre assistant Cognito. Le son fonctionne correctement.');
        }
        
        // Event listeners
        voiceButton.addEventListener('click', toggleListening);
        autoSpeakBtn.addEventListener('click', toggleAutoSpeak);
        testAudioBtn.addEventListener('click', testAudio);
        clearBtn.addEventListener('click', clearTranscript);
        
        // Initialiser
        initSpeechRecognition();
        autoSpeakBtn.classList.add('active');
    </script>
</body>
</html>
